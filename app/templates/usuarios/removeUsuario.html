
<div class="modal-header">
    <h3 class="modal-title">Â¿Seguro que deseas eliminar?</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12 col-xs-12">
        <h4 ng-bind-html="elemento.nombres + ' ' + elemento.apellidos" flex="90"></h4>
        <div flex="90">Usuario: {{elemento.username}}</div>
        <h5 ng-show="elemento.rowid">Id: {{elemento.rowid}}</h5>
        <h5 ng-hide="elemento.rowid">Id: {{elemento.id}}</h5>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-click="ok()" class="btn btn-labeled btn-danger">Eliminar<i class="btn-label glyphicon glyphicon-trash"></i></button>
    <button ng-click="cancel()" class="btn btn-default">Cancelar</button>
  </div>
